syntax = "proto3";

import "common.proto";

option go_package = ".;masterpb";
package pod_server;

message BarrierRequest {
  string job_id = 1;
  string pod_id = 2;
  string stage = 3;
}

message ScaleInRequest { int32 num = 1; }

message ScaleOutRequest {}

service PodServer {
  rpc Barrier(BarrierRequest) returns (common.Status) {}

  // Cluster controller -> master
  rpc ScaleOut(ScaleOutRequest) returns (common.Status) {}
  rpc ScaleIn(ScaleInRequest) returns (common.Status) {}
}
