syntax = "proto3";

import "common.proto";

option go_package = ".;masterpb";
package data_server;

message ShutDownRequest {}
message EmptyRequest {}

message FileListElement {
  int64 idx = 1;
  string path = 2;
}

message FileListRequest {
  string pod_id = 1;
  string reader_name = 2;
  // used for verify
  repeated FileListElement file_list = 3;
}

message FileListResponse {
  common.Status ret = 1;
  repeated FileListElement file_list = 2;
}

message Record {
  int64 record_no = 1;
  repeated bytes field_data = 2;
}

message BatchData {
  string batch_data_id = 1;
  repeated Record records = 2;
}

message BatchDataRequest {
  string reader_name = 1;
  string producer_pod_id = 2;
  string consumer_pod_id = 3;
  string data_server_endpoint = 4;

  repeated BatchData data = 5;
}

message BatchDataResponse {
  common.Status status = 1;
  BatchDataRequest ret = 2;
}

service DataServer {
  rpc GetFileList(FileListRequest) returns (FileListResponse) {}
  rpc GetBatchData(BatchDataRequest) returns (BatchDataResponse) {}
  rpc BalanceBatchData(BatchDataRequest) returns (BatchDataResponse) {}
  // rpc ShutDown(ShutDownRequest) returns (common.Status) {}

  // two step's to do it.
  // rpc PrePareSaveCheckpoint(CheckpointRequest) returns (common.Status) {}
  // rpc SaveCheckpoint(CheckpointRequest) returns (common.Status) {}
}
