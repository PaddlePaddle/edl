syntax = "proto3";

import "common.proto" package job_server;

message Trainer {}

message POD { repeated Trainer trainers = 1; }

message Cluster {
  required string job_flag = 1;
  repeated POD pods = 2;
}

message ClusterResponse {
  required common.RPCRet ret = 1;
  required Cluster cluster = 2;
}

message ClusterRequest { required string job_id = 1; }

message TasksRequest {
  required int32 batch_size = 1;
  enum TaskMode {
    step_limit = 1;
    time_limit = 2;
  }
  required TaskMode mode = 1;
  required int32 step_limit = 2;
  required int32 time_limit = 3;
}

message TasksResponse {
  common.RPCRet ret = 1;
  TasksMeta tasks_meta = 2;
}

message TasksStatusResponse {
  required common.RPCRet ret = 1;
  repeated TaskStatus tasks_status = 2;
}

message TasksResultResponse {
  required common.RPCRet ret = 1;
  repeated TaskResult results = 2;
}

service Master {
  rpc GetCluster(ClusterRequest) returns (ClusterResponse) {}

  rpc DistributeTask(TasksRequest) returns (TasksResponse) {}
  rpc ReportTaskStatus(TasksStatus) returns (common.RPCRet) {}
  rpc GetTasksStatus(TasksMeta) returns (TasksStatusResponse) {}
  rpc GetTasksResult(TasksMeta) returns (TasksResultResponse) {}

  /*
  rpc DistributeAutoTask(AutoTaskRequest) returns (AutoTaskResponse) {}
  rpc SaveCheckpoint() returns () {}
  rpc LoadCheckpoint() returns () {}
  */
}
