syntax = "proto3";

import "common.proto";
package data_reader;

/*
message DataRequest {
     string path = 1;
    repeated int64  record_no = 2;
}
*/

message Record {
  int64 record_no = 1;
  bytes data = 2;
}

message File {
  string file_path = 1;
  repeated Record records = 2;
}

message Files { repeated File files = 1; }

// message DataRequest {  FilesMeta files_meta = 1; }

message DataResponse {
  common.RPCRet ret = 1;
  Files files = 2;
}

message DataSourceStatus {
  string path = 1;
  int32 status = 2;
  string err_info = 3;
}

message DataSourceStatusResponse { repeated DataSourceStatus status_list = 1; }

service DataServer {
  // compute_server->GetData
  rpc GetData(common.FilesMeta) returns (DataResponse) {}

  // data_server->data_reader
  rpc GetDataSourceStatus(common.DataSource)
      returns (DataSourceStatusResponse) {}
}
