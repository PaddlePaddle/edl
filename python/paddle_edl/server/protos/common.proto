syntax = "proto3";

package common;

message RPCRet {
  int32 err_code = 1;
  int32 err_info = 2;
}

message DataSource { repeated string path = 1; }

message Checkpoint {
  required string job_id = 1;
  required string job_stage = 2;
  required string path = 3;
}

message TaskMeta { required string task_id = 1; }

message TasksMeta { repeated TaskMeta tasks_meta = 1; }

message TaskStatus {
  required string task_id = 1;
  required int32 status = 2;
  reqiured string err_inf = 3;
}

message TaskResult {
  required TaskStatus status = 1;
  required bytes data = 2;
}

message Program {
  required string job_id = 1;
  required string job_stage = 2;
  required bytes program = 3;
}

message BatchData { repeated bytes records = 1; }

message TasksData {
  repeated TasksMeta = 1;
  repeated Batch batchs = 1;
}

