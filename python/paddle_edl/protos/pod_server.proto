syntax = "proto3";

import "proto";
option go_package = ".;masterpb";
package master;

message RPCRet {
  string type = 1;
  string detail = 2;
}

message ShutDownRequest {}
message EmptyRequest {}

enum DataStatus {
  DATA_OK = 0;
  NOT_FOUND = 1;
}

message Record {
  int64 record_no = 1;
  bytes data = 2;
}

message DataRequest { int32 batch_size = 1; }

message ChunkData {
  int64 idx_in_list = 1;
  string file_path = 2;
  repeated Record records = 3;
}

message DataResponse {
  RPCRet ret = 1;
  repeated ChunkData batch = 2;
}

message SubDataSetRequest {}

message SubDataSetResponse {
  RPCRet ret = 1;
  int64 idx_in_list = 2;
  string file_path = 3;
}

message BarrierRequest {
  string job_id = 1;
  string pod_id = 2;
}

enum BackEndType {
  ETCD = 0;
  HDFS = 1;
}

message CheckpointRequest {
  BackEndType type = 1;
  string data_path = 2;
  string model_path = 3;
}

service PodServer {
  rpc Barrier(BarrierRequest) returns (ClusterResponse) {}

  // Cluster controller -> master
  // rpc ScaleOut(){}
  // rpc ScaleIn(){}
  // rpc Profile(){}

  rpc GetSubDataSet(SubDataSetRequest) returns (SubDataSetResponse) {}
  rpc GetData(DataRequest) returns (DataResponse) {}

  rpc ShutDown(ShutDownRequest) returns (RPCRet) {}
  rpc SaveCheckpoint(CheckpointRequest) returns (RPCRet) {}
}
