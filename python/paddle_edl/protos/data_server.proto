syntax = "proto3";

import "common.proto";
package data_reader;

message Record {
  int64 record_no = 1;
  bytes data = 2;
}

message File {
  string idx_in_list = 1;
  string path = 2;
  repeated Record records = 3;
}

enum DataStatus {
  DATA_OK = 0;
  NOT_FOUND = 1;
}

message Files { repeated File files = 1; }

message RecordError {
  int64 record_no = 1;
  int32 status = 2;
}
message FileError {
  string idx_in_list = 1;
  string path = 2;
  int32 status = 3;
  repeated RecordError errors = 4;
}

message FilesError { repeated FileError errors = 1; }

message DataResponse {
  FilesError errors = 1;
  Files files = 2;
}

message DataMeta {
  string data_server = 1;
  string idx_in_list = 2;
  string file_path = 3;
  int32 file_status = 4;
  repeated int64 record_no = 5;
}

message DataMetaRequest { repeated DataMeta metas = 1; }

service DataServer {
  // loader -> DataSet
  rpc GetData(DataMetaRequest) returns (DataResponse) {}
  rpc ClearDataCache(DataMetaRequest) returns (common.RPCRet) {}
}
