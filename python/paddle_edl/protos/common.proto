syntax = "proto3";
option go_package = ".;masterpb";

package common;

message RPCRet {
  int32 err_code = 1;
  int32 err_info = 2;
}

message Trainer {}

message POD { repeated Trainer trainers = 1; }

message Cluster {
  string job_flag = 1;
  repeated POD pods = 2;
}

message ClusterResponse {
  common.RPCRet ret = 1;
  Cluster cluster = 2;
}

message ClusterRequest { string job_id = 1; }

message ShutDownRequest {}

message RecordRange {
  int64 begin = 1;
  int64 end = 2;
}
