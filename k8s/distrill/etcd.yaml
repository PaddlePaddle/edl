apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: etcd
  labels:
    app: etcd
spec:
  replicas: 1
  template:
    metadata:
      name: etcd 
      labels:
        app: etcd 
    spec:
      containers:
      - name: etcd
        image: hub.baidubce.com/paddle-edl/paddle_edl:latest-cuda10.0-cudnn7
        imagePullPolicy: Always
        workingDir: /
        command: ['/bin/bash', '-c']
        args: ['sleep 3000']
        ports:
        - containerPort: 2379
          name: serving
